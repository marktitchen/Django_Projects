{% extends 'base.html' %}
{% load static %}
    {% load crispy_forms_tags %}
{% block title %}
    Contact
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Contact</h1>
        <form method="post">
            {% csrf_token %}
            <p>{{ form | crispy }}</p>

            <button type="submit" class="btn btn-dark btn-block rounded-0 py-2 mt-3">Submit</button>

        </form>
    </div>

{% endblock %}
